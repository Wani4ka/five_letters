name: Basic checks (linter and unit tests)

on:
  push:
    branches: [master]
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python ${{ vars.PYTHON_VERSION }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ vars.PYTHON_VERSION }}
          cache: 'pip'
      - name: Analyse code style
        run: |
          make lint

  unit-test:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python ${{ vars.PYTHON_VERSION }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ vars.PYTHON_VERSION }}
          cache: 'pip'
      - name: Install dependencies
        run: make install-deps
      - name: Run unit tests with coverage
        run: make unit-coverage
      - name: Collect coverage
        run: |
          coverage report -m --skip-empty > coverage.txt
          echo "Покрытие кода юнит-тестами:" > coverage.md
          coverage report --format=markdown -m --skip-empty >> coverage.md
      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: code-coverage-report-unit
          path: coverage.txt
      - name: Comment on PR
        if: github.event_name == 'pull_request'
        uses: thollander/actions-comment-pull-request@v3
        with:
          file-path: coverage.md
          comment-tag: unit-coverage

  e2e-test:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python ${{ vars.PYTHON_VERSION }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ vars.PYTHON_VERSION }}
          cache: 'pip'
      - name: Install dependencies
        run: make install-deps
      - name: Run tests
        run: make e2e-tests-bundled
      - name: Collect coverage
        run: |
          coverage report -m --skip-empty > coverage.txt
          echo "Покрытие кода e2e-тестами:" > coverage.md
          coverage report --format=markdown -m --skip-empty >> coverage.md
      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: code-coverage-report-e2e
          path: coverage.txt
      - name: Comment on PR
        if: github.event_name == 'pull_request'
        uses: thollander/actions-comment-pull-request@v3
        with:
          file-path: coverage.md
          comment-tag: e2e-coverage
