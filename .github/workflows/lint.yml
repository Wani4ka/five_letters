name: Lint

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ vars.PYTHON_VERSION }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ vars.PYTHON_VERSION }}
        cache: 'pip'
    - name: Analyse code style
      run: |
        make lint
